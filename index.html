<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" href="index.scss">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <h1>First to 5 wins</h1>
    <div class="player">
        <button class="optionBtn">Rock</button>
        <button class="optionBtn">Paper</button>
        <button class="optionBtn">Scissors</button>
    </div>
    <div class="choices">
        <div class="label0">Player selection</div>
        <div id="playerSelection"></div>
        <div class="label0">Computer selection</div>
        <div id="computerSelection"></div>
    </div>

    <div class="scores">
        <div class="label">Player Score</div>
        <div id="playerScore"></div>
        <div class="label">Computer Score</div>
        <div id="computerScore"></div>
    </div>

    <div>
        <div id="label2">Round results</div>
        <div id="roundResults"></div>

    </div>

    <div>
        <button id="reset">Play again!</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
